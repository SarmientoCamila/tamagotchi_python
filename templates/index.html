<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear tu Tamagotchi</title>
    <style>
        body { font-family: Arial; text-align: center; margin-top: 50px; }
        input, button { padding: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Bienvenido a Tamagotchi Web</h1>
    <form action="/tamagotchi" method="POST">
        <input type="text" name="name" placeholder="Nombre del Tamagotchi">
        <button type="submit">Crear Tamagotchi</button>
    </form>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
